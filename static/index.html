<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2>
            My Calculator-APP
        </h2>
        <div class="input">
            <input id="inp1" type="text" placeholder="enter number-1" >
            <input id="inp2" type="text" placeholder="enter number-2" >
            <button id="btn"> Calculate </button>
        </div>

        <table class="calculator" border="5px" cellspacing="20px">
            <thead>
                <th class="sum">sum</th>
                <th class="product">product</th>
                <th class="division">division</th>
            </thead>
            <tbody>
                <td class="sumVal"></td>
                <td class="productVal"></td>
                <td class="divisionVal"></td>
            </tbody>
        </table>
    </div>
</body>
</html>
